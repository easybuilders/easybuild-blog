site_name: EasyBuild blog
theme:
  name: material
  logo: img/logos/EasyBuild.png
  favicon: img/logos/EasyBuild.png
extra_css:
  - asciinema/asciinema-player-3.10.0.css  # see https://github.com/asciinema/asciinema-player/releases
extra_javascript:
  - asciinema/asciinema-player-3.10.0.min.js  # see https://github.com/asciinema/asciinema-player/releases
nav:
markdown_extensions:
  - attr_list
  # support for using MarkDown in HTML
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - blog:
      archive: false
      blog_dir: .
      blog_toc: true
  - macros:
      module_name: macros
      on_error_fail: true
      on_undefined: strict
