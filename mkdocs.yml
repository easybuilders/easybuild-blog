site_name: EasyBuild blog
site_description: "Blog for EasyBuild (https://easybuild.io)"
site_url: https://blog.easybuild.io
theme:
  name: material
  logo: img/logos/EasyBuild.png
  favicon: img/logos/EasyBuild.png
nav:
markdown_extensions:
  - attr_list
  # support for using MarkDown in HTML
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - blog:
      archive: false
      blog_dir: .
      blog_toc: true
  - rss:
      match_path: posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
